<!DOCTYPE html>
<html lang="en" id="html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todo App</title>
</head>
<header class="sun" id="icon-image">
    <h1 class="todo">TODO</h1>
    <span class="theme-switch" id="iconImages"></span>
</header>

<body>

    <!-- Adding a new task bar -->
    <form action="" class="todo-form" onsubmit="return false">
        <label class="label" id="containers" for="todo-input" onclick="newTodoOnClick()">
            <div class="exes">+</div>
        </label>
        <input type="text" class="add-todo" id="todo-input" aria-label="NewTodo" placeholder="Create a new todo..." onkeydown="newTodo(event)">
    </form>

    <!-- Add new todo -->
    <div class="todos">
        <div id="order-list">
            <ul id="todo-list-id" class="todo-list-class">
                <!-- <li class="todo-item show checked">
                    <p>Do somethings</p>
                    <span class="close"></span>
                </li> -->
            </ul>
        </div>

        <!-- Todo counter -->
        <div class="todo-controler">
            <span class="todo-counter">
                <label for="" id="todo-number">0</label> item left 
            </span>
            <span class="todo-clear" onclick="clearTodos()">Clear Complete</span>
        </div>

        <!-- Todo filter -->
        <div id="todo-filter">
            <span class="filter active" onclick="filterTodos('all')">All</span>
            <span class="filter" onclick="filterTodos('incomplete')">Active</span>
            <span class="filter" onclick="filterTodos('completed')">Complete</span>
        </div>
    </div>
    
    <!-- Section for new div (applies to mobile screen size) -->
        
        <p class="drag-and-drop">Drag and drop to reorder list</p>


        <div class="attribution">
            Challenge by
            <a href="https://github.com/alexthegreat650">Alex Cortez</a>
        </div>

    <script src="app.js"></script>
    <script src="addnewtodo.js"></script>
</body>
</html>
