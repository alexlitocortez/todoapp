<!DOCTYPE html>
<html lang="en" id="html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todo App</title>
</head>
<header class="sun" id="icon-image">
    <h1 class="todo">TODO</h1>
    <span class="theme-switch" id="iconImages"></span>
</header>

<body>

    <!-- Adding a new task bar -->
    <form action="" class="todo-form" onsubmit="return false">
        <label class="label" id="containers" for="todo-input" onclick="newTodoOnClick()">+</label>
        <input type="text" class="add-todo" id="todo-input" aria-label="NewTodo" placeholder="Create a new todo..." onkeydown="newTodo(event)">
    </form>

    <!-- Add new todo -->
    <div id="order-list">
        <ul id="todo-list-id" class="todo-list-class">
            <!-- <li class="todo-item show checked">
                <p>Do somethings</p>
                <span class="close"></span>
            </li> -->
        </ul>
    </div>

    <!-- Main app list -->
    <section class="app-list" id="app-list">
        <div class="todo-2 todos" id="todo-2">
            <label class="container" id="containerOne" type="checkbox"></label>
            <p class="font" onclick="strike()">Complete online Javascript course</p>
            <img class="x" id="x" src="/Users/l/Desktop/Frontendmentor.io/Todo App/todo-app-main/images/icon-cross.svg" alt="x sign">
        </div>
        <div class="greybox todos" id="todo-3">
            <label class="container" id="containerTwo" type="checkbox">
                <img id="checkmark-active-2" src="/Users/l/Desktop/Frontendmentor.io/Todo App/todo-app-main/images/icon-check.svg" style="display: none;" alt="checkmark">
            </label>
            <p class="font" onclick="strikeOne()">Jog around the park 3x</p>
            <img class="x-2" src="/Users/l/Desktop/Frontendmentor.io/Todo App/todo-app-main/images/icon-cross.svg" alt="x sign">
        </div>
        <div class="greybox todos" id="todo-4">
            <label class="container" id="containerThree" type="checkbox">
                <img id="checkmark-active-3" src="/Users/l/Desktop/Frontendmentor.io/Todo App/todo-app-main/images/icon-check.svg" style="display: none;" alt="checkmark">
            </label>
            <p class="font" onclick="strikeTwo()">10 minutes meditation</p>
            <img class="x-3" src="/Users/l/Desktop/Frontendmentor.io/Todo App/todo-app-main/images/icon-cross.svg" alt="x sign">
        </div>
        <div class="greybox todos" id="todo-5">
            <label class="container" id="containerFour" type="checkbox">
                <img id="checkmark-active-4" src="/Users/l/Desktop/Frontendmentor.io/Todo App/todo-app-main/images/icon-check.svg" style="display: none;" alt="checkmark">
            </label>
            <p class="font" onclick="strikeThree()">Read for 1 hour</p>
            <img class="x-4" src="/Users/l/Desktop/Frontendmentor.io/Todo App/todo-app-main/images/icon-cross.svg" alt="x sign">
        </div>
        <div class="greybox todos" id="todo-6">
            <label class="container" id="containerFive" type="checkbox">
                <img id="checkmark-active-5" src="/Users/l/Desktop/Frontendmentor.io/Todo App/todo-app-main/images/icon-check.svg" style="display: none;" alt="checkmark">
            </label>
            <p class="font" onclick="strikeFour()">Pick up groceries</p>
            <img class="x-5" src="/Users/l/Desktop/Frontendmentor.io/Todo App/todo-app-main/images/icon-cross.svg" alt="x sign">
        </div>
        <div class="greybox todos" id="todo-7">
            <label class="container" id="containerSix" type="checkbox">
                <img id="checkmark-active-6" src="/Users/l/Desktop/Frontendmentor.io/Todo App/todo-app-main/images/icon-check.svg" style="display: none;" alt="checkmark">
            </label>
            <p class="font" onclick="strikeFive()">Complete todo app on Frontend Mentor</p>
            <img class="x-6" src="/Users/l/Desktop/Frontendmentor.io/Todo App/todo-app-main/images/icon-cross.svg" alt="x sign">
        </div>
        <div class="greybox todos">
            <p class="font-2" id="list-completion-1">5 items left</p>
                <div class="new-filter-bar">
                    <p>All</p>
                    <p>Active</p>
                    <p>Completed</p>
                </div>
            <p class="font-2" id="list-completion-2">Clear Completed</p>
        </div>
    </section>

    <!-- Section for new div (applies to mobile screen size) -->
        <div class="greybox font-2 filter-bar todos">
            <p>All</p>
            <p>Active</p>
            <p>Completed</p>
        </div>

    <!-- Drag and drop reminder -->
        <div class="drag-and-drop">
            <p class="font-2">Drag and drop to reorder list</p>
        </div>

        <div class="attribution">
            Challenge by
            <a href="https://github.com/alexthegreat650">Alex Cortez</a>
        </div>

    <script src="app.js"></script>
    <script src="addnewtodo.js"></script>
</body>
</html>
